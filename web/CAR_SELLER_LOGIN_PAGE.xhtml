<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>CAR SELLER LOGIN PAGE</title>
        <link href="bootstrap/bootstrap.min_1.css" rel="stylesheet"/>
        <style>
            #c{
                margin:auto 0;
            }
            #leftt{
                float:left;
                width:50%;
                background-color:#0093FF;
                height:1000px;
            }
        </style>
    </h:head>
    <h:body>
        <div id="leftt">
           <section id="intro m-5" >
                            <div class="row justify-content-center align-items-center">
                                <div class="col-md-5 text-center text-md-start mt-5" style="top:50%;">
                                    <h1>
                                        <div style="color:whitesmoke">CAR SELLER BLOCK</div>
                                        <div class=" text-muted" style="color:white">manage cars,adding new cars to the list</div>
                                    </h1>
                                </div>
                                </div>
                                    </section>
        </div>
        <div class="logg" style="clear:float;float:right">
            <div class="row justify-content-center align-items-center mx-5 mt-5">
                    <h:form>
                        <div class="form-group ">
                            <h:outputLabel value="EMAIL" />
                            <h:inputText value="#{carSeller.uname}" class="form-control"/>
                        </div>
                        <div class="form-group ">
                            <h:outputLabel value="PASSWORD" />
                            <h:inputSecret value="#{carSeller.passwd}" class="form-control"/>
                        </div>
                        <div class="form-group ">
                            <h:commandButton value="LOGIN" action="#{carSeller.clogin()}" class="btn btn-success"/>
                        </div>

                    </h:form>
            </div>
        </div>
            
       
    </h:body>
</html>
