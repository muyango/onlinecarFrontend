<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CAR SELLER DASHBOARD</title>
        <link href="bootstrap/bootstrap.min_1.css" rel="stylesheet"/>
        <style>
            #car{
                width:50%;
                margin:0 auto;
                height:550px;
            }
        </style>
    </h:head>
    <h:body>
        
        <header id="header" class="fixed-top fill-sm-bg">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="mainNav">
                <div class="container">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item mr-4">
                                <a class="nav-link scroll-nav-link" href="#" style="color:white">HOME</a>
                            </li>
                            <li class="nav-item mr-4">
                                <a class="nav-link scroll-nav-link" href="CARDASHBOARD.xhtml" style="color:white">CAR BUYER DASHBOARD</a>
                            </li>
                            <li class="nav-item mr-4">
                                <a class="nav-link scroll-nav-link bg-success" href="CAR_SELLER_LOGIN_PAGE.xhtml">LOG OUT</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <h:messages id="savingdetails" class="alert alert-primary"/>
        <div id="car">   
            <h:form>
                <h3 class="my-5 text-center">INSERT NEW CAR</h3>
                <div class="form-group ">
                    <h:outputLabel value="CAR MODEL" />
                    <h:inputText value="#{carSeller.car.carModel}" class="form-control"/>
                </div>
                <div class="form-group ">
                    <h:outputLabel value="CAR NAME" />
                    <h:inputText value="#{carSeller.car.name}" class="form-control"/>
                </div>
                <div class="form-group ">
                    <h:outputLabel value="NUMBER OF SEATS" />
                    <h:inputText value="#{carSeller.car.seats}" class="form-control"/>
                </div>
                <div class="form-group ">
                    <h:outputLabel value="MANUFACTURED DATE" />
                    <h:inputText value="#{carSeller.car.manuDate}" class="form-control"/>
                </div>
                <div class="form-group ">
                    <h:outputLabel value="CAR PRICE" />
                    <h:inputText value="#{carSeller.car.price}" class="form-control"/>
                </div>
                <div class="form-group ">
                    <h:commandButton value="SAVE CAR" action="#{carSeller.save()}"  class="btn btn-success"/>
                </div>
            </h:form>
        </div>
        <h:form>

            <h:dataTable value="#{carSeller.cars}" var="s" class="table table-borderless table-primary">
                <h:column>
                    <f:facet  name="header">CAR MODEL</f:facet>
                    <h:outputText value="#{s.carModel}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">NAME</f:facet>
                    <h:outputText value="#{s.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">NUMBER OF SEATS</f:facet>
                    <h:outputText value="#{s.seats}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">MANUFACTURED DATE</f:facet>
                    <h:outputText value="#{s.manuDate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">PRICE</f:facet>
                    <h:outputText value="#{s.price}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
